<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Column Layout</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#1</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#2</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#3</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#4</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#5</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#6</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#7</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#8</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#9</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#10</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#11</div>
            <div class="col-12 xs-6 sm-4 md-3 lg-2 xlg-1">col-#12</div>
        </div>
        <div class="row">
            <div class="col-2">col-#1</div>
            <div class="col-2">col-#2</div>
            <div class="col-2">col-#3</div>
            <div class="col-2">col-#4</div>
            <div class="col-2">col-#5</div>
            <div class="col-2">col-#6</div>
        </div>
        <div class="row">
            <div class="col-3">col-#1</div>
            <div class="col-3">col-#2</div>
            <div class="col-3">col-#3</div>
            <div class="col-3">col-#4</div>
        </div>
        <div class="row">
            <div class="col-4">col-#1</div>
            <div class="col-4">col-#2</div>
            <div class="col-4">col-#3</div>
        </div>
        <div class="row">
            <div class="col-6">col-#1</div>
            <div class="col-6">col-#2</div>
        </div>
        <div class="row">
            <div class="col-12">col-#12</div>
        </div>
        <div class="row">
            <div class="col-3">col-3</div>
            <div class="col-2">col-2</div>
            <div class="col-4">col-4</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
        </div>
    </div>
    
    <script src="dist/js/main.js"></script>
</body>
</html>
